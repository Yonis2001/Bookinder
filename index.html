<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookinder</h1>
        <input type="text" id="searchBox" placeholder="Search books by title or author...">
    </header>

    <main>
        <section id="recommendations">
            <h2>Recommended Books</h2>
            <div id="bookList" class="book-list">
                <!-- Book items will be populated here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal for Book Details -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="bookDetails">
                <!-- Book details will be populated here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Book Recommendation Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
